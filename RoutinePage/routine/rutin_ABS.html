<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/routine/rutin_exer.js"></script>
    <link rel="stylesheet" href="/routine/rutin.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" 
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" 
    crossorigin="anonymous">
    <style>
        h4{
            font-weight: bolder;
            color: whitesmoke; 
        }
        select{
            width: 250px;
        }
        b{
            color: whitesmoke;
        }
    </style>
    <title>ABS</title>

</head>
<body>
    <div style="width: 700px; height: 300px; background-color: rgb(160, 47, 85);">
    <form action="" id="exerForm" >
        <br>
        <h4>복근 운동 횟수를 설정해주세요</h4>
        <br>
        <div>
        <b><font >복직근</font></b>
        <select>
            <option value="">1.레그레이즈</option>
            <option value="">2.크런치</option>
            <option value="">3.AB롤아웃</option>
        </select>
        &nbsp;&nbsp;&nbsp;
        <b><font >횟수</font></b>
        <input type="number" min="0" max="50"> 
        <b><font >회</font></b>
        &nbsp;&nbsp;&nbsp;
        <b><font >인터벌</font></b>
        <input type="number" min="0" max="300" step="5"> 
        <b><font >초</font></b>
        </div>
        <br>
        <div>
        <b><font>복사근</font></b>  
        <select>
            <option value="">4.사이드 밴드</option>
            <option value="">5.트위스트 크런치</option>
            <option value="">6.사이드 플랭크</option>
        </select>
        &nbsp;&nbsp;&nbsp;
        <b><font >횟수</font></b>
        <input type="number" min="0" max="50"> 
        <b><font >회</font></b>
        &nbsp;&nbsp;&nbsp;
        <b><font >인터벌</font></b>
        <input type="number" min="0" max="300" step="5"> 
        <b><font >초</font></b>
        </div>
        <br>
        <div>
        <b><font>복횡근</font></b>
        <select>
            <option value="">7.데드 버그</option>
            <option value="">8.포암 플랭크</option>
            <option value="">9.버드 도그 크런치</option>
        </select>
        &nbsp;&nbsp;&nbsp;
        <b><font >횟수</font></b>
        <input type="number" min="0" max="50"> 
        <b><font >회</font></b>
        &nbsp;&nbsp;&nbsp;
        <b><font >인터벌</font></b>
        <input type="number" min="0" max="300" step="5"> 
        <b><font >초</font></b>
        </div>
        <br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="submit" class="btn btn-primary" onclick="window.close()">저장</button>
        <br>
        <br>
    </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
