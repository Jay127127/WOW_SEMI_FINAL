<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCalender</title>
    <link rel="stylesheet" href="./calen.css">
    <style>
        .CalTb{
            width: 400px;
            height: 200px;



        }


    </style>
</head>
<body>
    <div>
        <!-- <h1>마이 캘린더 작성하기</h1>
        <button>저장된 루틴값 가져오기(근력운동)</button>
        <textarea name="" id="" cols="30" rows="2"></textarea>
         <br>

        <h1>마이 캘린더 작성하기</h1>
        <table border="1px solid" class="CalTb">
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>

    <div class="calendar">
        <div class="header">
            <div class="year-month"></div>
            <div class="nav">
                <button class="nav-btn go-prev" onclick="prevMonth()">&lt;</button>
                <button class="nav-btn go-today" onclick="goToday()">Today</button>
                <button class="nav-btn go-next" onclick="nextMonth()">&gt;</button>
            </div>
        </div>
        <div class="main">
            <div class="days">
                <div class="day">일</div>
                <div class="day">월</div>
                <div class="day">화</div>
                <div class="day">수</div>
                <div class="day">목</div>
                <div class="day">금</div>
                <div class="day">토</div>
            </div>
            <div class="dates"></div>
        </div>
    </div>
    <script src="calen.js"></script>
</body>
</html>
